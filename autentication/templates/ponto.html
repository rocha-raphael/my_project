<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bater Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        #nome_usuario {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #195c6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #163d4e;
        }

        #clock {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Bater Ponto</h1>

    <label for="nome_usuario">Nome do Usuário:</label>
    <input type="text" id="nome_usuario" placeholder="Nome do Usuário" readonly>

    <button onclick="baterPonto()">Bater Ponto</button>

    <div id="clock"></div>

    <script>
        // Definindo a variável nome_usuario diretamente para o exemplo
        var nome_usuario = "NomeDoUsuário"; // Aqui você substituirá pela lógica de template ou outra fonte

        window.onload = function() {
            // Preenche automaticamente o nome do usuário
            document.getElementById('nome_usuario').value = nome_usuario;

            // Inicia o relógio imediatamente e atualiza a cada segundo
            atualizarRelogio();
            setInterval(atualizarRelogio, 1000);
        }

        function baterPonto() {
            // Esta função pode ser usada para realizar ações adicionais ao bater ponto, se necessário
            // Por enquanto, ela não realiza nenhuma ação adicional
        }

        function atualizarRelogio() {
            var horarioAtualizado = new Date().toLocaleTimeString();
            document.getElementById('clock').innerText = `Olá, ${nome_usuario}! Horário atual: ${horarioAtualizado}`;
        }
    </script>

</body>
</html>
